<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>冷猫猫与喵喵</title>

    <script src="layui/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="layui/css/layui.css"/>
</head>
<body>
<div class="layui-tab" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">1.题目基本信息</li>
        <li id="course_tabHead">2.题目所属科目</li>
        <li id="knowledge_tabHead">3.题目知识点</li>
        <li id="finish_tabHead">4.完成</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item">
            <form class="layui-form layui-field-box" action="" id="base_tabBody">
                <div class="layui-form-item layui-show">
                    <label required class="layui-form-label">题目类型</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">单项选择题</option>
                            <option value="1">多项选择题</option>
                            <option value="2">填空题</option>
                            <option value="3">判断题</option>
                            <option value="4">简答题</option>
                            <option value="5">综合题</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" lay-text="公开|私有">是否公开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="switch" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">难度选择</label>
                    <div class="layui-input-block">
                        <input type="radio" name="DIFFICULTY" value="HARD" title="困难">
                        <input type="radio" name="DIFFICULTY" value="MEDIUM" title="普通" checked>
                        <input type="radio" name="DIFFICULTY" value="EASY" title="简单" >
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">题目描述</label>
                    <div class="layui-input-block">
                        <textarea required name="desc" placeholder="请输入题目描述" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">答案</label>
                    <div class="layui-input-block">
                        <textarea required name="desc" placeholder="请输入内容(如果是选择题,请使用空格将选项隔开)" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="subject_submit">上一步</button>
                        <button type="reset" class="layui-btn layui-btn-primary">下一步</button>
                    </div>
                </div>
            </form>
        </div>

        <!--            题目所属科目-->
        <div class="layui-tab-item">
            <form class="layui-form layui-field-box" id="course_tabBody">
                <div>bababababa</div>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    layui.use('element', function(){
        const element = layui.element;

        //一些事件监听
        element.on('tab(demo)', function(data){
            console.log(data);
        });
    });
</script>
</html>
