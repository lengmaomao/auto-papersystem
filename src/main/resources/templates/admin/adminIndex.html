<div class="layui-row" style="padding-top: 60px">
    <div class="layui-col-md3">a</div>
    <div class="layui-col-md6" id="infoPanelBody">

    </div>

    <script>
        //调用jQuery.load()方法添加添加试卷的html
        function addPaper() {
            $("#infoPanelBody").empty();
            $("#infoPanelBody").load("/papers/addPaper/",function () {
                layui.use('form',function () {
                    const form = layui.form;
                    form.render();
                })
            })
        }

        //调用JQuery.load()方法进行dataStat页面添加
        function dataStat() {
            $("#infoPanelBody").empty();
            $("#infoPanelBody").load("/admin/stats",function () {
                layui.use('form', function(){
                    const form = layui.form;
                    form.render();
                });
            });
        }
        //调用jQuery.load()方法添加添加试题模块的html
        function addSubject() {
            $("#infoPanelBody").empty();
            $("#infoPanelBody").load("/subjects/addSubjects/",function () {
                layui.use('form', function(){
                    const form = layui.form;
                    form.render();
                });
            });
        }
        //调用jQuery.load()方法添加题目模块的html
        function publicSubjects() {
            $("#infoPanelBody").empty();
            $("#infoPanelBody").load("/subjects/subjectList/",function () {
                layui.use('form', function(){
                    const form = layui.form;
                    form.render();
                });
            });
        }
        //调用jQuery.load()方法添加我的试题模块的html
        function mySubject() {
            $("#infoPanelBody").empty();
            $("#infoPanelBody").load("/subjects/mySubject/",function () {
                layui.use('form', function(){
                    const form = layui.form;
                    form.render();
                });
            });
        }
    </script>
